<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator of Javascript</title>
  <link rel="stylesheet" href="styles.css" >
  <script src="calculator.js" defer></script>
</head>
<body>
  <div class="calcBody">
    <div class="calcHeader">
      <img src="calculator-icon.svg" class="filter" height="35" width="35">
      <div class="calcTitle">Calculator</div>
    </div>
    <div class="flexContainer">
      <div class="calcPreview"></div>
      <div class="calcDisplay">0</div>
      <div class="buttonBox">
        <div class="buttonRow">
          <div class="button operator">%</div>
          <div class="button operator" id="clearButton">AC</div>
          <div class="button operator"><img src="backspace-icon.svg" width="20px" height="20px"></div>
          <div class="button operator std" id="divide">&divide;</div>
        </div>
        <div class="buttonRow">
          <div class="button digit">7</div>
          <div class="button digit">8</div>
          <div class="button digit">9</div>
          <div class="button operator std" id="multiply">&times;</div>
        </div>
        <div class="buttonRow">
          <div class="button digit">4</div>
          <div class="button digit">5</div>
          <div class="button digit">6</div>
          <div class="button operator std" id="subtract">-</div>
        </div>
        <div class="buttonRow">
          <div class="button digit">1</div>
          <div class="button digit">2</div>
          <div class="button digit">3</div>
          <div class="button operator std" id="add">+</div>
        </div>
        <div class="buttonRow">
          <div class="button">&plusmn;</div>
          <div class="button digit">0</div>
          <div class="button">.</div>
          <div class="button equal">=</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
